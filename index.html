<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/service.js"></script>
</head>

<body>
    <form>
        <label>Nome:</label>
        <input class="form-text1" type="text">
        <label>Email:</label>
        <input class="form-text1" type="email">
        <label>CPF:</label>
        <input class="form-text1" type="text">
        <label>Login:</label>
        <input class="form-text1" type="text">
        <label>Senha:</label>
        <input class="form-text1" type="password">
        <label>Data de nascimento:</label>
        <input class="form-text1" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" type="date">
        <input class="form-btn1" type="button" value="Ok">
    </form>

    <form>
        <label>Login:</label>
        <input class="form-text2" type="text">
        <label>Senha:</label>
        <input class="form-text2" type="password">
        <input class="form-btn2" type="button" value="Logar">
    </form>

    <form>
        <label>Nome:</label>
        <input class="form-text3" type="text">
        <label>Email:</label>
        <input class="form-text3" type="email">
        <label>CPF:</label>
        <input class="form-text3" type="text">
        <label>Login:</label>
        <input class="form-text3" type="text">
        <label>Senha:</label>
        <input class="form-text3" type="password">
        <label>Data de nascimento:</label>
        <input class="form-text3" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" type="date">
        <label>Curso:</label>
        <select class="select_courses"></select>
        <input class="form-btn3" type="button" value="Ok">
    </form>
</body>

</html>
